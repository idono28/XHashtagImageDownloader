<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        input, button {
            margin: 5px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #0c85d0;
        }
        #buttonContainer {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .date-time-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .date-time-group {
            width: 48%;
        }
        .date-time-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 3px;
            color: #555;
        }
        input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .time-input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .time-input {
            width: 30%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        .time-separator {
            color: #555;
            font-weight: bold;
        }
        #statusText {
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #f9f9f9;
            min-height: 50px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.4;
        }
        .status-line {
            padding: 3px 0;
            border-bottom: 1px dotted #eee;
        }
        .status-line:last-child {
            border-bottom: none;
            font-weight: bold;
        }
        h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h3 data-i18n="appName">X Hashtag Image Downloader</h3>
    <input type="text" id="hashtagInput" data-i18n-placeholder="enterHashtag" placeholder="Enter hashtag (without #)">
    <div id="buttonContainer">
        <button id="searchBtn" data-i18n="search">Search</button>
        <button id="downloadBtn" disabled data-i18n="download">Download Images</button>
    </div>
    
    <div class="date-time-container">
        <div class="date-time-group">
            <label data-i18n="startDateTime">Start Date/Time (JST)</label>
            <input type="date" id="startDate" placeholder="開始日">
            <div class="time-input-container">
                <input type="number" id="startHour" class="time-input" min="0" max="23" value="00" placeholder="時">
                <span class="time-separator">:</span>
                <input type="number" id="startMinute" class="time-input" min="0" max="59" value="00" placeholder="分">
                <span class="time-separator">:</span>
                <input type="number" id="startSecond" class="time-input" min="0" max="59" value="00" placeholder="秒">
            </div>
        </div>
        <div class="date-time-group">
            <label data-i18n="endDateTime">End Date/Time (JST)</label>
            <input type="date" id="endDate" placeholder="終了日">
            <div class="time-input-container">
                <input type="number" id="endHour" class="time-input" min="0" max="23" value="23" placeholder="時">
                <span class="time-separator">:</span>
                <input type="number" id="endMinute" class="time-input" min="0" max="59" value="59" placeholder="分">
                <span class="time-separator">:</span>
                <input type="number" id="endSecond" class="time-input" min="0" max="59" value="59" placeholder="秒">
            </div>
        </div>
    </div>
    
    <div id="statusText"></div>
    <script src="popup.js"></script>
</body>
</html>
